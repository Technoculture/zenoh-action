version: "3.9"
services:
  zenohd:
    image: eclipse/zenoh:latest
    restart: unless-stopped
    ports:
      - 7447:7447
      - 8000:8000
    volumes:
      - ./zenoh_docker:/root/.zenoh
    environment:
      - RUST_LOG=debug

  action-server:
    image: zenoh-action-server
    build: ../rust
    depends_on:
      - zenohd
