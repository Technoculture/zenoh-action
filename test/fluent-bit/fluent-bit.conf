[SERVICE]
    Flush           60
    Daemon          Off
    Log_Level       trace

[INPUT]
    Name            cpu
    Tag             hardware_node
    Interval_Sec    30

[INPUT]
    Name            mem
    Tag             memory
    Interval_Sec    120

[INPUT]
    Name            netif
    Tag             netif
    Interval_Sec    10
    Interface       eth0

[INPUT]
    Name            systemd
    Tag             host.*
    Systemd_Filter  _SYSTEMD_UNIT=docker.service

[INPUT]
    Name            docker
    Interval_Sec    1

[OUTPUT]
    Name            es
    Match           *
    Host            search-kibana-shdjzxyhgdhvbitr23v5bq47r4.ap-south-1.es.amazonaws.com
    Port            443
    Index           standalone
    Type            action_node
    AWS_Auth        On
    AWS_Region      ap-south-1
    tls             On

