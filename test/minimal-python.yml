version: "3.9"
services:

  action-server:
    image: zenoh-action-server
    build: ../python/action-server
    ports:
      - "7447:7447"
      - "8000:8000"
    restart: unless-stopped

  action-dashboard:
    image: action-dashboard
    build: ../dashboard
    depends_on:
      - action-server
    ports:
      - "3000:3000"
    restart: unless-stopped


